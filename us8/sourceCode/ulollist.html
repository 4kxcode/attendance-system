<!-- Design a basic webpage structure using HTML in order to demonstrate the unordered and ordered list.-->
<!DOCTYPE html>
<html>
<head>
  <title>Unordered and Ordered List | List Tag</title>
</head>

<body>
  <h1>Unordered and Ordered List</h1>
  <h3>Unordered List</h3>
  <ul type="disc">
    <li>Sanjana Lama</li>
    <li>Ranjit Kafle</li>
  </ul>

  <h3>Ordered List</h3>
  <ol type="1">
    <li>Binita Gurung</li>
    <li>Sanjay Adhikari</li>
  </ol>

</body>

</html>
