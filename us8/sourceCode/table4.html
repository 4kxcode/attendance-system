<!-- Design a basic webpage structure using HTML in order to demonstrate the table tag.-->
<!DOCTYPE html>
<html>
<head>
  <title>Table Tag | Table Four</title>
</head>

<body>
  <h1 align="center">Table Four</h1>
  <table style="width:50%" border="1px" align="center">
  <tr style="color: white; background: green;">
    <th>S.N.</th>
    <th>Name</th>
  </tr>

  <tr style="color: red; background: white;">
    <td align="center">1</td>
    <td align="center">Sanju</td>
  </tr>

  <tr style="color: blue; background: #f2f2f2;">
    <td align="center">2</td>
    <td align="center">Gopal</td>
  </tr>
  </table>
</body>

</html>
