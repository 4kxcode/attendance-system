<!-- Design a basic webpage structure using HTML in order to demonstrate the table tag.-->
<!DOCTYPE html>
<html>
<head>
  <title>Table Tag | Table Three</title>
</head>

<body>
  <h1 align="center">Table Three</h1>
  <table style="width:100%" border="1px">
  <tr>
    <th>S.N.</th>
    <th>Name</th>
  </tr>

  <tr>
    <td align="center">1</td>
    <td align="center">Sanju</td>
  </tr>

  <tr>
    <td align="center">2</td>
    <td align="center">Gopal</td>
  </tr>
  </table>
</body>

</html>
