<!-- Design a basic webpage structure using HTML in order to demonstrate the table tag.-->
<!DOCTYPE html>
<html>
<head>
  <title>Table Tag | Table One</title>
</head>

<body>
  <h1>Table One</h1>
  <table>
  <tr>
    <th>S.N.</th>
    <th>Name</th>
  </tr>

  <tr>
    <td>1</td>
    <td>Sanju</td>
  </tr>

  <tr>
    <td>2</td>
    <td>Gopal</td>
  </tr>
  </table>
</body>

</html>
