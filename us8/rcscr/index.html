<!DOCTYPE html>
<html>

	<head>
		<title>Screen Record Animation</title>

		<link rel="stylesheet" type="text/css" href="../us8/../rcscr/css/rcscr.css">
	</head>

	<body>
		<!-- Container for our gallery -->
		<div class="container">
			<!-- Main view of our gallery -->
			<div class="main_view">
				<img src="../us8/../rcscr/img/1.png" id="main" alt="IMAGE">
			</div>

			<!-- All images with side view -->
			<div class="side_view">
				<img src="../us8/../rcscr/img/1.png" onclick="change(this.src)">
				<img src="../us8/../rcscr/img/2.png" onclick="change(this.src)">
				<img src="../us8/../rcscr/img/3.png" onclick="change(this.src)">
				<img src="../us8/../rcscr/img/4.png" onclick="change(this.src)">
			</div>
		</div>

		<script type="text/javascript" src="../us8/../rcscr/js/rcscr.js"></script>
	</body>

</html>
